<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario de Casa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <h1>Inventario de Casa</h1>

      <!-- Filtro por categor√≠a -->
      <div class="filter-container">
        <label for="category-filter">Filtrar por categor√≠a:</label>
        <select id="category-filter">
          <option value="all">Todas</option>
          <option value="alimentos_frescos">Alimentos Frescos</option>
          <option value="panaderia-y-cereales">Panader√≠a y Cereales</option>
          <option value="despensa">Despensa</option>
          <option value="lacteos">L√°cteos</option>
          <option value="proteina">Prote√≠na</option>
          <option value="aseo">Aseo Personal</option>
          <option value="limpieza_hogar">Limpieza Hogar</option>
          <option value="bebidas">Bebidas</option>
          <option value="congelados">Congelados</option>
          <option value="agotados">Agotados</option>
        </select>
      </div>

      <!-- Tabla de productos -->
      <div class="table-container">
        <table id="product-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Aqu√≠ se insertan los productos din√°micamente -->
          </tbody>
        </table>
      </div>

      <!-- Formulario -->
      <form id="add-product-form" class="form-container">
        <h2>Agregar Producto</h2>
        <input
          type="text"
          id="product-name"
          placeholder="Nombre del producto"
          required
        />
        <input
          type="number"
          id="product-quantity"
          placeholder="Cantidad"
          min="1"
          required
        />

        <!-- Nuevo campo para la categor√≠a -->
        <select id="product-category" required>
          <option value="">Selecciona una categor√≠a</option>
          <option value="alimentos_frescos">Alimentos Frescos</option>
          <option value="panaderia-y-cereales">Panader√≠a y Cereales</option>
          <option value="despensa">Despensa</option>
          <option value="lacteos">L√°cteos</option>
          <option value="proteina">Prote√≠na</option>
          <option value="aseo">Aseo Personal</option>
          <option value="limpieza_hogar">Limpieza Hogar</option>
          <option value="bebidas">Bebidas</option>
          <option value="congelados">Congelados</option>
        </select>

        <button type="submit">‚ûï Agregar</button>
        <input type="number" id="product-step" step="0.01" placeholder="Unidad m√≠nima (ej. 0.5)" />
      </form>

      <div class="floating-btn" id="addProductBtn">
        <span>+</span>
      </div>
      <!-- Alerta (oculta por defecto) -->
      <div id="alert-box" class="alert-box"></div>

      <!-- Bot√≥n exportar (abajo izquierda) -->
      <div class="export-btn" id="exportAgotadosBtn">
        <span>üì§</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
